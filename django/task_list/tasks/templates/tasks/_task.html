<div class="task media">
  <h3>{{task.message}}</h3>
  <div class="media-body">
    <strong>{{task.user.username}}</strong>
    <h5 class="media-heading">
      <span class="username">
        <a href="{% url 'tasks:user_tasks' username=task.user.username %}">
          @{{task.user.username}}
        </a>
      </span>

      <time class="time">
        <a href={"% url 'tasks:single' username=task.user.username pk=task.pk %}">
          {{post.created_date}}
        </a>
      </time>
    </h5>

    <div class="media-footer">
      {# <h1>{{hide_delete}}</h1> #}
      {% if hide_delete == False %}
        <a href="{% url 'tasks:delete' pk=task.pk %}" title="delete" class="btn btn-simple">
          <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
        </a>
      {% endif %}
    </div>

  </div>
</div>
